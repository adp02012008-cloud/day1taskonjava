<!doctype html>
<html lang="en">
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="VER&ST.css" >
</head>
<body>
  <div class="section" id="registration-section">
<h2>Registration Form</h2>
<form id="regForm">
<label for="name">Name:</label>
<input type="text" id="name" name="name">


<label for="email">Email:</label>
<input type="email" id="email" name="email">


<label for="age">Age:</label>
<input type="number" id="age" name="age">


<button type="submit">Register</button>
</form>
<div id="regError" class="error"></div>
</div>


<div class="section" id="quiz-section" style="display:none;">
<h2>Quiz</h2>
<div id="quizQuestions"></div>
<button id="submitQuiz">Submit Answers</button>
</div>


<div class="section" id="result-section" style="display:none;">
<h2>Results</h2>
<div id="scoreDisplay"></div>
<div id="jsonDisplay" class="result-json"></div>
</div>

  <script src="VER&ST.js"></script>
</body>
</html>
