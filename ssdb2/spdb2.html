<body>
    <div class="container">
        <h2>Student Personal Dashboard</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter name">

        <label for="birthYear">Birth Year:</label>
        <input type="number" id="birthYear" placeholder="e.g., 2005" min="1900" max="2025">

        <label for="city">City:</label>
        <input type="text" id="city" placeholder="Enter city">
        
        <button onclick="processStudentInfo()">Calculate & Display</button>
        <div id="error-message" class="error"></div>

        <hr>

        <h3>Dashboard Output</h3>
        <p id="greeting"></p>
        <p id="age-and-eligibility"></p>
        <p id="quote-display"></p>
        
        <hr>

        <h3>Basic Math Operation (Addition)</h3>
        <input type="number" id="num1" placeholder="Number 1" value="10">
        <input type="number" id="num2" placeholder="Number 2" value="5">
        <button onclick="performMath()">Perform Math (Add)</button>
        <p id="math-result"></p>

        <hr>

        <h3>Student Info (JSON Format)</h3>
        <div id="json-output" class="output-box"></div>
    </div>

    <script src="spdb2.js"></script>
</body>
